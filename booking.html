<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <title>Document</title>
</head>
<body>
    
<div class="table">

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <h1>Rezerwacja</h1>
              
              <th scope="col">numer siedzenia </th>
              <th scope="col">bagaż  </th>
              <th scope="col">pasażer</th>
              <th scope="col">dane pasażera ID </th>
              <th scope="col">lot</th>
              <th scope="col">status rezerwacji</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">
                

                <input type="text" id="numer_siedzenia" name="numer_siedzenia" placeholder="podaj numer siedzenia" >
              </th>
              <td>

                

                <input type="text" id="bagaz" name="bagaz" placeholder="liczba bagazu">

              </td>
              <td><input type="number" id="pasazer" name="pasazer" placeholder="id pasazera">
              </td>
              <td>
                <input type="number" id="pasazer_adres_id" name="pasazer_adres_id" placeholder="podaj id adresu pasazera">

              </td>
              <td>
                <input type="number" id="id_lot" name="id_lot" placeholder="podaj id lotu">

              </td>
              <td>
                <input type="number" id="id_status_rezerwacji" name="id_status" placeholder="podaj id statusu rezerwacji ">

              </td>
            </tr>
           
          </tbody>
        </table>
      </div>
      
   
         

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
